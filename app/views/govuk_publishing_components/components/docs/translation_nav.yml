name: Translation navigation
description: A list of links to available translations
body: The active property indicates the current language.
accessibility_criteria: |
  The component must:

  - be [a landmark with a navigation role](https://accessibility.blog.gov.uk/2016/05/27/using-navigation-landmarks/)
  - have an accessible name in the current language, eg "Translations"

  The translation links must:

  - [identify the language of the text](https://www.w3.org/TR/UNDERSTANDING-WCAG20/meaning-other-lang-id.html#meaning-other-lang-id-examples-head)

    [Watch a screen reader pronounce text differently based on lang attribute](https://bit.ly/screenreaderpronunciation)
shared_accessibility_criteria:
  - link
accessibility_excluded_rules:
  - landmark-unique # aria-label attributes will be duplicated in component examples list
examples:
  default:
    data:
      translations:
      - locale: 'en'
        base_path: '/en'
        text: 'English'
        active: true
      - locale: 'hi'
        base_path: '/hi'
        text: 'हिंदी'
  multiple_translations:
    data:
      translations:
      - locale: 'en'
        base_path: '/en'
        text: 'English'
        active: true
      - locale: 'fr'
        base_path: '/fr'
        text: 'Français'
      - locale: 'hi'
        base_path: '/hi'
        text: 'हिंदी'
      - locale: 'ja'
        base_path: '/ja'
        text: '日本語'
      - locale: 'ur'
        base_path: '/ur'
        text: 'اردو'
      - locale: 'zh'
        base_path: '/zh'
        text: '中文'
  right_to_left:
    data:
      translations:
        - locale: 'en'
          base_path: '/en'
          text: 'English'
        - locale: 'ar'
          base_path: '/ar'
          text: 'العربية'
          active: true
    context:
      right_to_left: true
  with_no_top_margin:
    data:
      no_margin_top: true
      translations:
      - locale: 'en'
        base_path: '/en'
        text: 'English'
        active: true
      - locale: 'cy'
        base_path: '/cy'
        text: 'Cymraeg'
  with_data_attributes_on_links:
    description: Data attributes can be passed for each link as shown.
    data:
      translations:
      - locale: 'en'
        base_path: '/en'
        text: 'English'
        active: true
        data_attributes:
          an_attribute: some_value1
      - locale: 'cy'
        base_path: '/cy'
        text: 'Cymraeg'
        data_attributes:
          an_attribute: some_value2
  inverse:
    data:
      inverse: true
      translations:
      - locale: 'en'
        base_path: '/en'
        text: 'English'
        active: true
      - locale: 'cy'
        base_path: '/cy'
        text: 'Cymraeg'
    context:
      dark_background: true
