name: Service Navigation
description: Renders a box with a link to sign up for email notifications
accessibility_criteria: |
  - the component must use the correct heading level for the page
  - text should have a text contrast ratio higher than 4.5:1 against the background colour to meet WCAG AA
  - the icon must not be focusable or shown to screenreaders
accessibility_excluded_rules:
  - duplicate-id-aria
  - landmark-unique
uses_component_wrapper_helper: true
capture_full_width_screenshot: true
govuk_frontend_components:
  - service-navigation
shared_accessibility_criteria:
  - link
examples:
  default:
    data:
      navigation_items:
      - text: Navigation item 1
        href: "#"
        active: true
      - text: Navigation item 2
        href: "#"
      - text: Navigation item 3
        href: "#"
  with_service_name:
    data:
      service_name: My service name
  with_service_name_and_service_name_url:
    data:
      service_name: My service name
      service_name_url: "#"
  with_service_name_and_navigation_links:
    data:
      service_name: My service name
      navigation_items:
      - text: Navigation item 1
        href: "#"
      - text: Navigation item 2
        href: "#"
      - text: Navigation item 3
        href: "#"
  with_data_attributes_on_items:
    data:
      navigation_items:
      - text: Navigation item 1
        href: "#"
        active: true
        data:
          module: "example"
          something_else: "hello"
      - text: Navigation item 2
        href: "#"
        active: true
        data:
          module: "example-2"
          something_else: "hello 2"
  with_custom_aria_label_on_the_nav_element:
    data:
      navigation_items:
      - text: Navigation item 1
        href: "#"
        active: true
      - text: Navigation item 2
        href: "#"
      navigation_aria_label: "Custom label"
  full_width:
    data:
      navigation_items:
      - text: Navigation item 1
        href: "#"
        active: true
      - text: Navigation item 2
        href: "#"
      full_width: true
  inverse:
    data:
      navigation_items:
      - text: Navigation item 1
        href: "#"
        active: true
      - text: Navigation item 2
        href: "#"
      inverse: true
  with_navigation_links_and_collapse_navigation_on_mobile_set_to_false:
    data:
      navigation_items:
      - text: Navigation item 1
        href: "#"
        active: true
      - text: Navigation item 2
        href: "#"
      collapse_navigation_on_mobile: false
  with_a_single_navigation_item:
    data:
      navigation_items:
      - text: Navigation item 1
        href: "#"
  with_a_single_navigation_item_and_collapse_navigation_on_mobile:
    data:
      navigation_items:
      - text: Navigation item 1
        href: "#"
      collapse_navigation_on_mobile: true
